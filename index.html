<!DOCTYPE html>
<html>
	<head>
		<title>Cube</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<header class="main-header">
				<h1 class="name">3D<span>Cubes</span></h1>
			</header>
			<div class="content">
				<div class="cube-container animate1">
					<div class="cube">
						<div class="one dice"><span class="number">1</span></div>
						<div class="two dice"><span class="number">2</span></div>
						<div class="three dice"><span class="number">3</span></div>
						<div class="four dice"><span class="number">4</span></div>
						<div class="five dice"><span class="number">5</span></div>
						<div class="six dice"><span class="word">I</span></div>
					</div>
				</div>
				
				<div class="cube-container animate2">
					<div class="cube">
						<div class="one dice"><span class="number">1</span></div>
						<div class="two dice"><span class="number">2</span></div>
						<div class="three dice"><span class="number">3</span></div>
						<div class="four dice"><span class="number">4</span></div>
						<div class="five dice"><span class="number">5</span></div>
						<div class="six dice"><span class="word">&#9829;</span></div>
					</div>
				</div>
				
				<div class="cube-container animate3">
					<div class="cube">
						<div class="one dice"><span class="number">1</span></div>
						<div class="two dice"><span class="number">2</span></div>
						<div class="three dice"><span class="number">3</span></div>
						<div class="four dice"><span class="number">4</span></div>
						<div class="five dice"><span class="number">5</span></div>
						<div class="six dice"><span class="number">YOU</span></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
